<!DOCTYPE html>
<html lang="en">
<head>
  <title>Variabel JavaScript</title>
</head>
<body>
  <p>
    <script language="JavaScript">
      let nama = "NAMA ANDA";
      document.writeln(nama);

      nama = 123;
      document.writeln(nama);

      nama = true;
      document.writeln(nama);
    </script>
  </p>
</body>
</html>
