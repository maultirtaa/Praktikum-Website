<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prompt Nama</title>
</head>
<body>
  <p>
    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/f/ff/Logo_UnivLampung.png/609px-Logo_UnivLampung.png?20181126101349" width="300" height="200">
    <script language="JavaScript">
      function namaAnda() {
        let nama = prompt("Masukkan Nama Anda");
        if (nama != null) {
          alert("Halo " + nama + "!");
        }
      }
    </script>

    <form name="Penghitung">
      <h1>Memasukkan Data Lewat Prompt</h1>
      <input type="button" value="Masukkan Nama" onclick="namaAnda()">
    </form>
  </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Penjumlahan</title>
</head>
<body>
  <p>
    <script language="JavaScript">
      function jumlah() {
        var bil1 = parseFloat(document.Penghitung.bilangan1.value);
        if (isNaN(bil1)) bil1 = 0.0;
        var bil2 = parseFloat(document.Penghitung.bilangan2.value);
        if (isNaN(bil2)) bil2 = 0.0;
        var hasil = bil1 + bil2;
        console.log("Hasil Penjumlahan = " + hasil);
      }
    </script>

    <form name="Penghitung">
      <h1>Memasukkan Data via Form</h1>
      <p>
        Bilangan Pertama: <input type="text" size="11" name="bilangan1"/>
        Bilangan Kedua: <input type="text" size="11" name="bilangan2"/>
      </p>
      <input type="button" value="Jumlahkan" onclick="jumlah()"/>
    </form>
  </p>
</body>
</html>
