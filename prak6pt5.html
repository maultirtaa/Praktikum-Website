<!DOCTYPE html>
<html lang="en">
<head>
  <title>Percabangan JavaScript</title>
</head>
<body>
  <p>
    <script language="JavaScript">
      function buah() {
        const buahArr = ["Duku", "Durian", "Delima", "Pisang", "Semangka"];
        for (const x of buahArr) {
          console.log(x);
        }
      }

      buah();

      let hewan1 = "Macan";
      let hewan2 = "Elang";

      function hewan() {
        let hewan1 = 'Hiu';
        console.log(hewan1);
        console.log(hewan2);
      }

      console.log(hewan1);
      console.log(hewan2);
      hewan();
    </script>
  </p>
</body>
</html>
