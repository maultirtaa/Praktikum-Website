<!DOCTYPE html>
<html lang="en">
<head>
  <title>Percabangan JavaScript</title>
</head>
<body>
  <p>
    <script language="JavaScript">
      let nama = "Maulana Tirta Albanin";
      document.write("Halo " + nama + "<br>".repeat(5));
    </script>
  </p>

  <p>
    <script>
      let barang = ["Boneka", "Bunga", "Coklat"];
      for (let indeks in barang) {
        document.write("<p>barang nomor " + indeks + ": " + barang[indeks] + "</p>");
      }
    </script>
  </p>
</body>
</html>
